<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Basic Minuto-Seconds Timer">
  <meta name="keywords" content="set time, timer">
  <meta name="author" content="Leonardo Lins">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Basic Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&
		family=Grey+Qo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
		<script src="./JS/script.js" defer type="module"></script>
</head>
<body>

    <main>
        <div class="contaier">

						<div class="timer">
								<span class="minutes">25</span>
								<span class="colon">:</span>
								<span class="seconds">00</span>
						</div>


						<div class="control">
								<button class="play"><img src="Images/play.svg" alt="Play Icon"></button>
								<button class="pause hide"><img src="Images/pause.svg" alt="Pause Icon"></button>
								<button class="stop hide"><img src="Images/stop.svg" alt="Stop Icon"></button>
								<button class="set"><img src="Images/set.svg" alt="Set Time Icon"></button>
						</div>

				</div>
    </main>

    <footer>
				<button class="sound_on"><img src="Images/sound_on.svg" alt="Play Icon"></button>
				<button class="sound_off hide"><img src="Images/sound_off.svg" alt="Play Icon"></button>
    </footer>

</body>
</html>
